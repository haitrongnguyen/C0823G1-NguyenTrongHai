<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập vào nhiệt độ hiện tại');
    if (a > 100) {
        alert('Bạn nên giảm nhiệt độ')
    }
    if (a < 20) {
        alert('Bạn nên tăng nhiệt độ')
    }
</script>
</body>
</html>
