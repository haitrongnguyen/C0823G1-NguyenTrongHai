<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    uoc = 0;
    songuyento = 0;
    for (i = 2; i <= 1000; i++) {
        if (songuyento < 20) {
            for (j = 1; j <= i; j++) {
                if (i % j == 0) {
                    uoc += 1;
                }
            }
            if (uoc == 2) {
                songuyento += 1;
                document.write(i + '<br>')
            }
            uoc = 0;
        }else {
            break;
        }

    }
</script>
</body>
</html>
