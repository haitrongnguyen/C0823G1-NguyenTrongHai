<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('Nhập số fibonannci');
    let a = 0;
    let b = 1;
    fibo = 0 + '<br>' + 1;
    for (i = 2; i <= n - 1; i++) {
        c = a + b;
        fibo = fibo + '<br>' + c;
        a = b;
        b = c;
    }
    document.write(fibo);
</script>
</body>
</html>
