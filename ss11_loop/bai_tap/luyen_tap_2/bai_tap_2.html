<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('Nhập số nguyên dương');
    let luythua = 1;
    if (n <= 0) {
        document.write('Số không hợp lệ');
    } else {
        for (i = 1; i <= n; i++) {
            luythua = luythua * i;
        }
        document.write(n + '!=' + luythua);
    }
</script>
</body>
</html>
