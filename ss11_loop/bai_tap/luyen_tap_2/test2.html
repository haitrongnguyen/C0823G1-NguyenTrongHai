<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do {
        a = parseInt(prompt('Nhập vào số bất kì'));
        uoc = 0;
        for (i = 1; i <= a; i++) {
            if (a % i == 0) {
                uoc += 1;
            }
        }
        if (uoc == 2) {
            alert(a + ' là số nguyên tố')
            break;
        }
    } while (true)
</script>
</body>
</html>
