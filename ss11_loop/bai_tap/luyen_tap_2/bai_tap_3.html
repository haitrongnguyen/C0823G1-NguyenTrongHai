<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let hinh = ' ';
    for (let i = 1; i <= 5; i++) {
        hinh = hinh + "*";
        document.write(hinh + '<br>');
    }
    document.write('<br>')
    for (let i = 5; i > 0; i--) {
        for (j = 1; j <= i; j++) {
            document.write('*')
        }
        document.write('<br>');
    }
    document.write('<br>')
    /*s='<table style="text-align: right">'
    for (i=1;i<=5;i++) {
        s=s+'<tr>'
        for (j=1;j<=i;j++) {
            s=s+'<td>'+'*'
        }s=s+'</td>'+'</tr>'
    }s=s+'</table>'
    document.write(s)*/
    for (i = 5; i > 0; i--) {
        for (j = 1; j <= 5; j++) {
            if (j < i) {
                document.write('&nbsp;&nbsp;')
            } else {
                document.write('*')
            }
        }
        document.write('<br>')
    }
    document.write('<br>')
    for (i = 5; i > 0; i--) {
        for (j = 5; j > 0; j--) {
            if (j > i) {
                document.write('&nbsp;&nbsp;')
            } else {
                document.write('*')
            }
        }
        document.write('<br>')
    }
</script>
</body>
</html>
