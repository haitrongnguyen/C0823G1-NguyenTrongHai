<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
            document.write('*')
        }
        document.write('<br>')
    }
    document.write('<br>')
    for (i = 5; i > 0; i--) {
        for (j = 1; j <= i; j++) {
            document.write('*')
        }
        document.write('<br>')
    }
    document.write('<br>')
    for (i = 1; i <= 5; i++) {
        for (j = 5; j > 0; j--) {
            if (j > i) {
                document.write('&nbsp&nbsp')
            } else {
                document.write('*')
            }
        }
        document.write('<br>')
    }
    document.write('<br>')
    for (i = 5; i > 0; i--) {
        for (j = 5; j > 0; j--) {
            if (j <= i) {
                document.write('*')
            } else {
                document.write('&nbsp&nbsp')
            }
        }
        document.write('<br>')
    }
</script>
</body>
</html>
