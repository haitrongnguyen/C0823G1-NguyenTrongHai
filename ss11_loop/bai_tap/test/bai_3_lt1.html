<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<script>
    let num = +prompt('Nhập n số fibonacci muốn hiển thị')
    let x1 = 0;
    let x2 = 1;
    count = 2;
    fibo = x1 + '</br>' + x2
    while (count < num) {
        x3 = x1 + x2;
        count++;
        fibo = fibo + '</br>' + x3;
        x1 = x2;
        x2 = x3;
    }
    document.write(fibo);
</script>
</body>
</html>
