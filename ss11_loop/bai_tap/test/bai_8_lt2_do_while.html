<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="play()">Chơi</button>
<script>
    let canduoi;
    let cantren;
    let num;
    count = 1;

    function play() {
        canduoi = +prompt("nhâp cận dưới");
        cantren = +prompt('Nhập cận trên');
        random = Math.round(Math.random() * (cantren - canduoi) + canduoi);
        console.log(random);
        do {
            num = +prompt('Nhập số bạn đoán');
            if (num < random) {
                alert('Số bạn chọn nhỏ hơn');
                count++;
            } else if (num > random) {
                alert('Số bạn chọn lớn hơn');
                count++;
            } else {
                document.write('Chúc mừng bạn đã đoán đúng')
                break;
            }
        } while (count < 4);


    }
</script>
</body>
</html>
