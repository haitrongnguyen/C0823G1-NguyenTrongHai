<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let snt = +prompt("N số nguyên tố đầu tiên");
    let uoc = 0;
    let demsnt = 0;
    for ( i = 2; i < 1000; i++) {
        if (demsnt < snt) {
            for (j = 1; j <= i; j++) {
                if (i % j == 0) {
                    uoc += 1;
                }
            }
            if (uoc == 2) {
                demsnt += 1;
                document.write(i + "<br>");
            }uoc=0;
        } else {
            break;
        }
    }
</script>
</body>
</html>
