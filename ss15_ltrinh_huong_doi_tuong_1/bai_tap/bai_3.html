<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Mobile {
        constructor() {
            this.battery = 100;
            this.draftMessage = '';
            this.inbox = [];
            this.sentMessages = [];
            this.powerOn = false;
        }

        kiemTraDienThoai() {
            return this.powerOn;
        }

        batNguon() {
            this.powerOn = !this.powerOn;
        }

        sacPin() {
            if (this.battery < 100) {
                return this.battery += 1
            }
        }

        soanTinNhan(message) {
            if (this.powerOn) {
                this.draftMessage = message
                this.battery -= 1
            }
        }

        nhanTinNhan(message) {
            if (this.powerOn) {
                this.inbox.push(message)
                this.battery -= 1
            }
        }

        guiTinNhan(message, mobile) {
            if (this.powerOn && mobile.powerOn) {
                mobile.nhanTinNhan(message)
                this.sentMessages.push(message)
                this.battery -= 1
            }
        }

        xemTinNhan() {
            if (this.powerOn) {
                this.battery -= 1
                return this.inbox;
            }
        }

        xemTinNhanDaGui() {
            if (this.powerOn) {
                this.battery -= 1
                return this.sentMessages;
            }
        }
    }

    iphone = new Mobile();
    nokia = new Mobile();
    iphone.batNguon();
    nokia.batNguon();
    iphone.soanTinNhan('hello');
    console.log(iphone.draftMessage)
    iphone.guiTinNhan('hello Nokia', nokia);
    console.log(nokia.xemTinNhan())
    console.log(iphone.xemTinNhanDaGui())
    console.log(iphone.battery)
    console.log(nokia.battery)
    console.log(iphone.sacPin());
    console.log(nokia.sacPin());
    console.log(nokia)
    console.log(iphone)
</script>
</body>
</html>
