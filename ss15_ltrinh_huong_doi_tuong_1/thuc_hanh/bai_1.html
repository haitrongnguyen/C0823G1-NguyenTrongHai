<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let MyDate = function (day,month,year) {
        this.day=day;
        this.month=month;
        this.year=year;
        this.getDay=function () {
            return this.day;
        }
        this.getMonth=function () {
            return this.month;
        }
        this.getYear=function () {
            return this.year;
        }
        this.setDay=function (day) {
            this.day=day;
        }
        this.setMonth=function (month) {
            this.month=month;
        }
        this.setYear=function (year) {
            this.year=year;
        }
        this.setDate=function (day,month,year) {
            this.day = day;
            this.month=month;
            this.year=year;
        }
        function  toString() {
            let fmday= this.day.toString().padStart(2,'0');
            let fmmonth=this.month.toString().padStart(2,'0');
            let fmyear=this.year.toString();
            return fmday+'/'+fmmonth+'/'+fmyear;
        }
    };
    myDate = new MyDate(10,10,2019)
    console.log(myDate.toString())
    myDate.setDate(15,12,2019)
    alert(myDate.toString())
    let date = new MyDate(2,2,2007);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    let day= date.getDay();
    let month=date.getMonth();
    let year=date.getYear();
    alert(day+'/'+month+'/'+year)
</script>
</body>
</html>
