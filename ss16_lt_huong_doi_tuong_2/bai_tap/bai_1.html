<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
</body>
</html>
<script>
    /**
     * Created by nhatnk on 4/26/17.
     */

    function Hero(image, top, left, size) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        this.moveRight = function () {
            this.left += 20;
            console.log('ok: ' + this.left);
        }
        this.moveLeft = function () {
            this.left -= 20;
        }
        this.moveDown = function () {
            this.top += 20;
        }
        this.moveTop = function () {
            this.top -= 20;
        }

    }

    var hero = new Hero('20170412-053503-mickey_mouse_as_mike_brady_600x654.jpg', 20, 30, 200);

    function start() {
        if (hero.left < window.innerWidth - hero.size && hero.top === 20) {
            hero.moveRight();
        } else if (hero.top < window.innerHeight - hero.size && hero.left > window.innerWidth - hero.size) {
            hero.moveDown()
        } else if (hero.left > 30) {
            hero.moveLeft()
        } else if (hero.left === 30 && hero.top > 20) {
            hero.moveTop()
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 50)
    }

    start();
</script>
