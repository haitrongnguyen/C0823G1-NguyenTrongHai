<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hoa hong</title>
</head>
<body>
<p id="ds">Đây là kết quả</p>
<script>
    let a= prompt("Nhập Doanh số bán hàng của bạn")
    if (a>300000000) {
        document.getElementById("ds").innerHTML = a*20/100;
    }else if (a>100000000) {
        document.getElementById("ds").innerHTML = a*10/100;
    }else {
        document.getElementById("ds").innerHTML = a*5/100;
    }
</script>
</body>
</html>
