<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let max= +prompt("Nhập a");
    let b= +prompt("Nhập b");
    let c= +prompt("Nhập c");
    if (max>b) {
        if (max>c) {
            document.write(max + " là số lớn nhất");
        }else {
            document.write(c + " là số lớn nhất");
        }
    }else if (b>c) {
            document.write(b + " là số lớn nhất");
    }else {
        document.write(c + " là số lớn nhất");
    }
</script>
</body>
</html>
