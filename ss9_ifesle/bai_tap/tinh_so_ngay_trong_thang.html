<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Kiểm tra số ngày trong tháng</h4>
<input type="number" id="thang">
<button onclick="ktr()">Check</button>
<p id="kq">Đây là chỗ hiển thị kết quả</p>
<script>
    function ktr() {
        a = +document.getElementById("thang").value;
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12: document.getElementById("kq").innerText = "Tháng " + a + " có 31 ngày.";
            break;
            case 4:
            case 6:
            case 9:
            case 11: document.getElementById("kq").innerHTML = "Tháng " + a + " có 31 ngày.";
            break;
            case 2: document.getElementById("kq").innerHTML = "Tháng " + a + " có 28 hoặc 29 ngày.";
            break;
            default: document.getElementById("kq").innerHTML = "Mời nhập lại tháng";
        }
    }
</script>

</body>
</html>
