<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>độ c sang độ f</title>
</head>
<body>
<h4>Nhập độ C: </h4>
<input type="number" id="doc">
<button onclick="doi()">Đổi</button>
<h4 id="kq"></h4>
<script>
    function doi() {
        a=document.getElementById("doc").value;
        document.getElementById("kq").innerHTML = (a*1.8)+32 + " độ F";

    }
</script>
</body>
</html>
