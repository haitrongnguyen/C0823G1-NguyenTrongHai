<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= +prompt("Tiền gốc")
    let b= +prompt("Lãi suất")
    let c= +prompt("Số tháng")
    let lst=(b/100)/12
    if (c<0 || b<=0 || c<1) {
        alert('Mời nhập lại tháng')
    }else {
        d= a*(Math.pow(1+lst,c));
        lai=d-a
        alert('Sau '+c+' tháng. Lãi nhận được là: '+lai+ '.Tiền nhận được là là '+d+' VNĐ')
    }
</script>
</body>
</html>
