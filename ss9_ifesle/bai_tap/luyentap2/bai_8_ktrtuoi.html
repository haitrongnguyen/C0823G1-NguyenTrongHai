<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi của một người</title>
</head>
<body>
<script>
  let a= +prompt("Nhập vào một số");
  if (a>0 && a<120) {
    document.write(a + " là tuổi của một người");
  }else {
    document.write(a + " không phải là tuổi của một người");
  }
</script>

</body>
</html>
