<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tiền điện</title>
</head>
<body>
<script>
    let a= +prompt("Nhập số khối điện tiêu thụ của bạn")
    if (a>400) {
        document.write("Số tiền phải trả là: "+ ((a-400)*2.927+100*2.834+100*2.536+50*2.014+50*1.734+50*1.678) +" VND")
    }else if(a>300) {
        document.write("Số tiền phải trả là: "+ (a-300)*2.834+100*2.536+50*2.014+50*1.734+50*1.678 +" VND")
    }else if (a>200) {
        document.write("Số tiền phải trả là: "+ (a-200)*2.536+50*2.014+50*1.734+50*1.678 +" VND")
    }else if (a>100) {
        document.write("Số tiền phải trả là: "+ (a-100)*2.014+50*1.734+50*1.678 +" VND")
    }else if (a>50) {
        document.write("Số tiền phải trả là: "+ (a-50)*1.734+50*1.678 +" VND")
    }else if (a>0) {
        document.write("Số tiền phải trả là: "+ a*1.678 +" VND")
    }else {
        document.write("Số liệu không đúng");
    }
</script>

</body>
</html>
