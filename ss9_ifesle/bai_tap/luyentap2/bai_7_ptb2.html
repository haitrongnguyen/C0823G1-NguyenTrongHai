<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc 2</title>
</head>
<body>
<script>
    let a = prompt("Nhập a");
    let b = prompt("Nhập b");
    let c = prompt("Nhập c");
    let d = (b * b) - (4 * a * c);
    console.log(d)
    let x1 = (-b + Math.sqrt(d)) / (2 * a);
    console.log(x1)
    let x2 = (-b - Math.sqrt(d)) / (2 * a);
    console.log(x1)
    if (d < 0) {
        document.write("Phương trình vô nghiệm");
    } else if (d = 0) {
        document.write("Phương trình có nghiệm kép x1=x2=" + (-b / (2 * a)))
    } else {
        document.write("Phương trình có 2 nghiệm: x1= " + x1 + "," + "x2= " + x2);
    }
</script>

</body>
</html>
