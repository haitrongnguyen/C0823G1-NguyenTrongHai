<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4 id="dt">Diện tích tam giác vuông là: </h4>
<script>
    let a= +prompt("Độ dài cạnh góc vuông thứ nhất")
    let b= +prompt("Độ dài cạnh góc vuông thứ hai")
    let c=a*b/2
    document.getElementById("dt").innerText = "Diện tích tam giác vuông là: "+c;
</script>
</body>
</html>
