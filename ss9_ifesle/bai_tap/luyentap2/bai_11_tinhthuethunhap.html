<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế</title>
</head>
<body>
<script>
    let a = +prompt('Nhập lương (triệu đồng)')
    let rs;
    if (a > 80) {
        rs = a * 0.35 - 9.85;
    } else if (a > 52) {
        rs = a * 0.3 - 5.85;
    } else if (a > 32) {
        rs = a * 0.25 - 3.25
    } else if (a > 18) {
        rs = a * 0.2 - 1.65
    } else if (a > 10) {
        rs = a * 0.15 - 0.75
    } else if (a > 5) {
        rs = a * 0.1 - 0.25
    } else if (a > 0) {
        rs = a * 0.05
    }
    alert('Tiền thuế phải nộp là ' + rs + ' triệu đồng')
</script>

</body>
</html>
