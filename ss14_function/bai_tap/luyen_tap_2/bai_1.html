<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt('Nhập vào số muốn tính bình phương ')
    document.write(num + '^2 = ' + pow2(num))

    function pow2(a) {
        return a * a;
    }
</script>
</body>
