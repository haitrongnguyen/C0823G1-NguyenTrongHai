<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function pow(a) {
        let pow0 = 1;
        if (a === 0) {
            pow0 = 1;
        } else {
            for (i = 1; i <= a; i++) {
                pow0 *= i;
            }
        }
        return pow0;
    }

    let num = +prompt('Nhập số muốn tính giai thừa');
    document.write(num + '! = ' + pow(num));
</script>
</body>
</html>
