<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(a) {
        if (a > 0) {
            return true;
        } else {
            return false;
        }
    }

    let num = +prompt('Nhập vào một số');
    document.write(check(num));
</script>
</body>
</html>
