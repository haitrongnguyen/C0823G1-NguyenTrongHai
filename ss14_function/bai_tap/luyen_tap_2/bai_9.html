<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkCharacters(array, characters) {
        let dem = 0;
        for (i = 0; i < arr.length; i++) {
            if (arr[i] === characters) {
                dem++;
            }
        }
        if (dem === 0) {
            return -1
        } else {
            return dem;
        }
    }

    let str = prompt('Nhập vào một dãy cách nhau bằng space')
    let arr = str.split(' ');
    let character = prompt('Nhập vào kí tự bạn muốn kiểm tra');
    console.log(arr)
    result = checkCharacters(arr, character);
    console.log(result)
    if (result == -1) {
        document.write('Kí tự không có trong dãy')
    } else {
        document.write('Kí tự ' + character + ' xuất hiện ' + checkCharacters(arr, character) + ' lần')
    }
</script>
</body>
</html>
