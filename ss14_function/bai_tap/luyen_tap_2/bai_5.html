<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function min(a, b, c) {
        let min = a;
        if (b < a) {
            min = b;
        } else if (c < a) {
            min = c;
        }
        return min;
    }

    let x = +prompt("nhập x");
    let y = +prompt("nhập y");
    let z = +prompt("nhập z");
    document.write(min(x, y, z) + ' là số nhỏ nhất trong ba số ' + x + ' ' + y + ' ' + z)
</script>
</body>
</html>
