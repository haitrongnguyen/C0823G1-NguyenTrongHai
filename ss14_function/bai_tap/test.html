<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhGiaithua(n) {
        if (n==0) {
            return 1;
        }else {
            return n*tinhGiaithua(n-1);
        }
    }
    let a=prompt('nhập a');
    result=tinhGiaithua(a);
    document.write(result)
</script>
</body>
</html>
