<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +confirm('Bạn có muốn liệt kê số nguyên tố < 10000 ');
    if (number == true) {
        isPrime(number);
    } else {
        alert('Phí quá man')
    }

    function isPrime(number) {
        count = 0;
        uoc = 0;
        for (i = 1; i < 10000; i++) {
            for (j = 1; j <= i; j++) {
                if (i % j == 0) {
                    uoc++;
                }
            }
            if (uoc == 2) {
                document.write(i + '<br>');
                count++;
            }
            uoc = 0;
        }
    }
</script>
</body>
</html>
