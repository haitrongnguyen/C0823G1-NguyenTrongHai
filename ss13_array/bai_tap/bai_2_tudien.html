<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập từ :</p>
<input id="input">
<button onclick="dich()">Dịch</button>
<p id="tl"></p>
<script>
    let eng = ["banana", "apple", "orange", "pen", "pencil", "book"];
    let vie = ["chuối", "táo", "cam", "bút", "bút chì", "sách"];

    function dich() {
        let inp = document.getElementById('input').value;
        console.log(inp)
        let check = 0;
        for (i = 0; i < eng.length; i++) {
            if (inp === eng[i]) {
                document.getElementById('tl').innerHTML = vie[i];
                check = 1;
                break;
            }
        }
        if (check === 0) {
            document.getElementById('tl').innerHTML = "Không tìm thấy"
        }
    }
</script>
</body>
</html>
