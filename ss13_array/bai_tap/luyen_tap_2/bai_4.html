<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Nhập vào một dãy các kí tự ');
    let arr = str.split('');
    let dem = 0;
    for (i = 1; i < arr.length; i++) {
        if (isNaN(arr[i]) === false) {
            dem++;
        }
    }
    document.write('Có ' + dem + ' số trong dãy');
</script>
</body>
</html>
