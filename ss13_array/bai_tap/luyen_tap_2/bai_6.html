<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Nhập vào một chuỗi kí tự');
    document.write('Chuỗi nhập là: ' + str + '<br>')
    let arr = str.split('');
    console.log(arr);
    let result = '';
    for (i = 0; i < arr.length; i++) {
        if (arr[i] === '-') {
            result += '_';
        } else {
            result += arr[i]
        }
    }
    document.write('Chuỗi sau khi thay thế - bằng _ : ' + result)
</script>
</body>
</html>
