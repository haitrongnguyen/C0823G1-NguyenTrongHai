<input id="inp">
<button onclick="hd()">Hoán đổi</button>
<p id="result"></p>
<script>
    //dãy số bất kì được nhập vào
    function hd() {
        let num = document.getElementById('inp').value;
        let arrnum = num.split('');
        console.log(arrnum);
        let arr = [];
        for (i = (arrnum.length - 1); i >= 0; i--) {
            arr.push(arrnum[i])
        }
        console.log(arr)
        document.getElementById('result').innerHTML = arr.join('')
    }
