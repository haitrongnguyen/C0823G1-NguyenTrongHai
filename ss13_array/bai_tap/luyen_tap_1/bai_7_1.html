<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array(10);
    for (i = 0; i < 10; i++) {
        arr[i] = prompt('Nhập')
        if (arr[i] == 5) {
            arr.splice(i, 1)
        }
    }
    document.write(arr.join(' '))
</script>
</body>
</html>
