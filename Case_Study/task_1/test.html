<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="luong"><button onclick="tinhLuong()"></button>
<p id="luongNV">Đây là kết quả</p>
<script>

function tinhLuong() {
    let luong = +document.getElementById('luong').value;
    console.log(luong);
    if (luong >= 15000000) {
        thue = luong * 0.2
    } else if (luong >= 7000000) {
        thue = luong * 0.1;
    } else if (luong > 0) {
        thue = luong * 0.05
    }
    luongNV = luong - thue;
    console.log(luongNV)
    document.getElementById('luongNV').innerText = 'Lương thực nhận: '+luongNV;
}
</script>
</body>
</html>
