<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let char = prompt('Nhập kí tự');
    switch (char) {
        case 'u':
        case 'e':
        case 'o':
        case 'a':
        case 'i':
        case 'U':
        case 'E':
        case 'O':
        case 'A':
        case 'I':
            document.write(char + ' là nguyên âm');
            break;
        default:
            document.write(char + ' là phụ âm');
    }
</script>
</body>
</html>
