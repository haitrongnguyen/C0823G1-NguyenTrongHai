<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let str = prompt('Nhap vao mot chuoi');
    let str1;
    let arr;

    function chuanHoa() {
        str1 = str.trim();
        arr = str1.split('');
        // console.log(arr);
        arr[0] = arr[0].toUpperCase();
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === ' ' && arr[i + 1] === ' ') {
                arr.splice(i, 1)
                i--;
            }
            if (arr[i] === ' ') {
                arr[i + 1] = arr[i + 1].toUpperCase();
            }
            if (i !== 0 && arr[i] === arr[i].toUpperCase() && arr[i - 1] !== ' ') {
                arr[i] = arr[i].toLowerCase();
            }
        }
        // console.log(arr)
        return arr;
    }

    let index;
    let arrmax

    function searchLong() {
        console.log(`Chuỗi nhập vào: ${str}`)
        // chuanHoa();
        let str2 = chuanHoa().join('');
        console.log(`Sau khi chuẩn hóa: ${str2}`);
        let arr2 = str2.split(' ');
        let lengthAr = arr2.length
        // console.log(arr2[0].length)
        //  console.log(arr2[1].length)
        //  console.log(arr2[2].length)
        let max = arr2[0].length;
        for (let i = 0; i < lengthAr; i++) {
            if (arr2[i].length >= max) {
                max = arr2[i].length;
                // console.log(max)
                arrmax = arr2[i];
                console.log(`Từ dài nhất: ${arrmax}`)
            }
        }
    }

    searchLong();

</script>
