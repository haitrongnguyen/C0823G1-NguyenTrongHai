<script>
    let rows = +prompt('Nhập số hàng');
    let cols = +prompt('Nhập số cột');
    let matrix = [];
    for (i = 0; i < rows; i++) {
        matrix[i] = []
        for (j = 0; j < cols; j++) {
            matrix[i][j] = +prompt('Nhập phần tử thứ ' + j + ' hàng ' + i)
        }
    }
    console.log(matrix);

    console.log(minMax(matrix, matrix[0][0], matrix[0][0]))

    function minMax(arr, min, max) {
        for (n = 0; n < rows; n++) {
            for (m = 0; m < cols; m++) {
                if (arr[n][m] < min) {
                    min = arr[n][m];
                }
                if (arr[n][m] > max) {
                    max = arr[n][m];
                }
            }
        }
        return `Giá trị nhỏ nhất: ${min}
Giá trị lớn nhất ${max}`
    }
