<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = +prompt('Nhập chiều cao tam giác')
    for (i = 1; i <= h; i++) {
        for (n = h; n > i; n--) {
            document.write('&nbsp;&nbsp')
        }
        for (j = 1; j <= 2 * i - 1; j++) {
            if (i === h || j === 2 * i - 1 || j === 1) {
                document.write('*')
            } else {
                document.write('&nbsp;&nbsp')
            }

        }
        document.write('</br>')
    }
</script>
</body>
</html>
