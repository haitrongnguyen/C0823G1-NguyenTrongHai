<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuCao = +prompt('Nhập chiều cao tam giác')
    for (i = 1; i <= chieuCao; i++) {
        for (j = 1; j <= i; j++) {
            if (j === i || j === 1 || i === chieuCao) {
                document.write('*')
            } else {
                document.write('&nbsp&nbsp')
            }
        }
        document.write('</br>')
    }
</script>
</body>
</html>
