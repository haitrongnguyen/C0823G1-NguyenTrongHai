<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>máy tính</title>
</head>
<body>
<table>
    <tr>
        <td>
            <input type="number" id="num1" placeholder="Nhập số thứ nhất">
        </td>
        <td>
            <input type="number" id="num2" placeholder="Nhập số thứ hai">
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="add()">Addition(+)</button>
            <button onclick="sub()">Subtraction(-)</button>
        </td>
        <td>
            <button onclick="mul()">Multiplication(X)</button>
            <button onclick="div()">Division(/)</button>
        </td>
    </tr>
</table>
<h4>Result:</h4>
<p id="result">Đây là kết quả</p>
<script>
    function add(){
        let a = +document.getElementById("num1").value;
        let b = +document.getElementById("num2").value;
        document.getElementById("result").innerText = a+b;
    }
    function sub(){
        let a = +document.getElementById("num1").value;
        let b = +document.getElementById("num2").value;
        document.getElementById("result").innerText = a-b;
    }
    function mul(){
        let a = +document.getElementById("num1").value;
        let b = +document.getElementById("num2").value;
        document.getElementById("result").innerText = a*b;
    }
    function div(){
        let a = +document.getElementById("num1").value;
        let b = +document.getElementById("num2").value;
        document.getElementById("result").innerText = a/b;
    }
</script>
</body>
</html>
