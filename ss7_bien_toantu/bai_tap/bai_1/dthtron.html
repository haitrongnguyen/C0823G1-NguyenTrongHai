<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Nhập bán kính:</h4>
<input type="number" id="bk">
<button onclick="tinh()">Tính</button>
<h4>Diện tích hình tròn là:</h4>
<p id="dt">
</p>
<script>
    function tinh(){
        let r = document.getElementById("bk").value;
        const PI = 3.14;
        document.getElementById("dt").innerText = r*r*PI;
    }

</script>


</body>
</html>
